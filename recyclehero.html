<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Recycle Hero ‚ôªÔ∏è</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f47c20, #004080);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    #game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #fall-zone {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 400px;
      background: #f1f1f1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .item {
      position: absolute;
      font-size: 30px;
      cursor: grab;
      user-select: none;
    }
    #bins {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .bin {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .plastic { background-color: #ffaf00; }
    .paper { background-color: #4caf50; }
    .organic { background-color: #795548; }
    #feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1em;
    }
    button {
      margin-top: 10px;
      background-color: white;
      color: #004080;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #f47c20;
      color: white;
    }
  </style>
</head>
<body>
  <h1>‚ôªÔ∏è Recycle Hero</h1>
  <p>Drag the falling items into the correct bins before they disappear!</p>

  <div id="game-area">
    <div id="fall-zone"></div>

    <div id="bins">
      <div class="bin plastic">Plastic</div>
      <div class="bin paper">Paper</div>
      <div class="bin organic">Organic</div>
    </div>
  </div>

  <p id="feedback"></p>
  <button onclick="window.location.href='home.html'">üè† Go Home</button>

  <script>
    const fallZone = document.getElementById("fall-zone");
    const feedback = document.getElementById("feedback");
    const bins = document.querySelectorAll(".bin");

    const items = [
      { emoji: "üß¥", type: "plastic" },
      { emoji: "ü•§", type: "plastic" },
      { emoji: "üì∞", type: "paper" },
      { emoji: "üì¶", type: "paper" },
      { emoji: "üçå", type: "organic" },
      { emoji: "üçé", type: "organic" }
    ];

    let score = 0;

    function createItem() {
      const itemData = items[Math.floor(Math.random() * items.length)];
      const item = document.createElement("div");
      item.classList.add("item");
      item.textContent = itemData.emoji;
      item.dataset.type = itemData.type;
      item.style.left = Math.random() * 85 + "%";
      item.style.top = "0px";
      fallZone.appendChild(item);

      let fallSpeed = 1 + Math.random() * 2;
      const fallInterval = setInterval(() => {
        item.style.top = parseInt(item.style.top) + fallSpeed + "px";

        if (parseInt(item.style.top) > 350) {
          item.remove();
          clearInterval(fallInterval);
        }
      }, 20);

      // drag logic
      item.draggable = true;
      item.ondragstart = (e) => {
        e.dataTransfer.setData("type", item.dataset.type);
        e.target.remove();
        clearInterval(fallInterval);
      };
    }

    bins.forEach((bin) => {
      bin.ondragover = (e) => e.preventDefault();
      bin.ondrop = (e) => {
        const type = e.dataTransfer.getData("type");
        if (type === bin.classList[1]) {
          score++;
          feedback.textContent = "‚úÖ Correct! Score: " + score;
          feedback.style.color = "lime";
        } else {
          feedback.textContent = "‚ùå Wrong Bin! Try again.";
          feedback.style.color = "red";
        }
      };
    });

    setInterval(createItem, 1500);
  </script>
</body>
</html>
