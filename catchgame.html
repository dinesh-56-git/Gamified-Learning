
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Catch the Correct Answer üéÆ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #f47c20, #004080);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    canvas {
      background: radial-gradient(circle, #f9f9f9, #cfd9df);
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: bold;
      font-size: 18px;
    }
    #feedback {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 8px;
      min-height: 25px;
    }
    #controls {
      margin-top: 15px;
    }
    #controls button {
      font-size: 22px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #f47c20;
    }
    button {
      background-color: white;
      color: #004080;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f47c20;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéÆ Catch the Correct Answer!</h1>
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <p id="question"></p>
  <p id="feedback"></p>

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <div id="endButtons" style="display: none">
    <button onclick="startGame()">üîÅ Play Again</button>
    <button onclick="window.location.href='home.html'">üè† Go Home</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // üß© Responsive sizing
    canvas.width = Math.min(window.innerWidth * 0.9, 500);
    canvas.height = Math.min(window.innerHeight * 0.6, 500);

    const basket = { x: canvas.width / 2 - 35, y: canvas.height - 50, width: 70, height: 30, color: "#004080" };
    let answers = [];
    let correctAnswer;
    let score = 0;
    let level = 1;
    let speed = 2;
    let playing = true;

    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const feedback = document.getElementById("feedback");
    const questionDisplay = document.getElementById("question");
    const endButtons = document.getElementById("endButtons");

    // üéµ Sounds
    const correctSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
    const wrongSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const levelupSound = new Audio("https://actions.google.com/sounds/v1/ambiences/crowd_cheer.ogg");

    // Enable mobile audio
    document.body.addEventListener("click", () => {
      correctSound.play().catch(() => {});
      wrongSound.play().catch(() => {});
      levelupSound.play().catch(() => {});
    }, { once: true });

    function newQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a + b;
      questionDisplay.textContent = `Solve: ${a} + ${b} = ?`;

      answers = [];
      for (let i = 0; i < 3; i++) {
        let val = correctAnswer + (Math.floor(Math.random() * 5) - 2);
        if (val < 0) val = correctAnswer + 1;
        answers.push({
          x: Math.random() * (canvas.width - 40),
          y: Math.random() * -200,
          value: val,
          speed: speed + Math.random() * 2,
        });
      }
      answers[Math.floor(Math.random() * 3)].value = correctAnswer;
    }

    function drawBasket() {
      ctx.fillStyle = basket.color;
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawAnswers() {
      ctx.fillStyle = "#f47c20";
      ctx.font = "20px Poppins";
      answers.forEach((ans) => ctx.fillText(ans.value, ans.x, ans.y));
    }

    function updateAnswers() {
      answers.forEach((ans) => {
        ans.y += ans.speed;
        if (ans.y > canvas.height) {
          ans.y = Math.random() * -200;
          ans.x = Math.random() * (canvas.width - 40);
        }
        if (ans.y + 20 >= basket.y && ans.x >= basket.x && ans.x <= basket.x + basket.width) {
          if (ans.value === correctAnswer) {
            score++;
            feedback.textContent = "‚úÖ Correct!";
            feedback.style.color = "lime";
            correctSound.play();
            if (score % 10 === 0) {
              level++;
              levelDisplay.textContent = level;
              feedback.textContent = "üåü Level Up!";
              levelupSound.play();
              speed += 0.5;
            }
          } else {
            score = Math.max(0, score - 1);
            feedback.textContent = "‚ùå Wrong!";
            feedback.style.color = "red";
            wrongSound.play();
          }
          scoreDisplay.textContent = score;
          newQuestion();
        }
      });
    }

    function drawGame() {
      if (!playing) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawAnswers();
      updateAnswers();
      requestAnimationFrame(drawGame);
    }

    function moveLeft() {
      if (basket.x > 0) basket.x -= 25;
    }
    function moveRight() {
      if (basket.x < canvas.width - basket.width) basket.x += 25;
    }

    function startGame() {
      score = 0;
      level = 1;
      speed = 2;
      playing = true;
      feedback.textContent = "";
      endButtons.style.display = "none";
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;
      newQuestion();
      drawGame();
    }

    function endGame() {
      playing = false;
      feedback.textContent = `üéØ Game Over! Final Score: ${score}`;
      endButtons.style.display = "block";
    }

    document.addEventListener("keydown", (e) => {
      if (!playing) return;
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
      if (e.key === "Escape") endGame();
    });

    startGame();
  </script>
</body>
</html>
